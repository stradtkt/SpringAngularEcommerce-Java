<!-- MAIN CONTENT-->
<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <div class="row">

                <div class="col-md-3" *ngFor="let tempProduct of products">
                    <div class="product-box">
                        <a href="/products/{{tempProduct.id}}">
                            <img src="{{tempProduct.imageUrl}}" class="img-responsive" alt="{{tempProduct.name}}">
                        </a>
                        <a href="/products/{{tempProduct.id}}">
                            <h1>{{tempProduct.name}}</h1>
                        </a>
                        <h2>Duis aute irure dolor in reprehenderit in voluptate </h2>
                        <div class="price">{{tempProduct.unitPrice|currency:"USD"}}</div>
                        <a href="#" class="primary-btn">Add to cart</a>
                    </div>
                </div>
                <div *ngIf="products?.length == 0" class="alert alert-danger col-md-12" role="alert">
                    <strong>No products found!</strong>
                </div>
            </div>
        </div>
    </div>
</div>
